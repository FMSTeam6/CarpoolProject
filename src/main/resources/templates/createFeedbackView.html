<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Basic -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Site Metas -->
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Carpool just 4 You</title>

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
    <!-- responsive style -->
    <link href="/css/responsive.css" rel="stylesheet"/>
    <link rel="icon" type="image/ico" href="/images/favicon.ico">
</head>

<body class="sub_page">
<div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" href="index.html">
            <span>
              Carpool just 4 You
            </span>
                </a>
                    <div id="myNav" class="overlay">
                        <div class="overlay-content">
                            <a th:href="@{/home/about}">About</a>
                            <a th:href="@{/travel/new}">Create Travel</a>
                            <a th:href="@{/travel}">Search Travel</a>
                            <a th:href="@{/auth/login}">Login</a>
                        </div>
                    </div>
            </nav>
        </div>
    </header>
    <!-- end header section -->
</div>

<!-- contact section -->

<section class="contact_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h2>
                Leave your feedback and give a rating
            </h2>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="form_container">
                    <h2>Feedback Form</h2>
                    <form th:action="@{__${requestURI}__}" method="post" th:object="${feedback}">
                        <label for="text">Feedback Text:</label><br>
                        <textarea id="text" name="text" rows="4" cols="50" required></textarea><br>

                        <label for="rating">Rating:</label><br>
                        <input type="number" id="rating" name="rating" min="1" max="5" required><br>

                        <!-- Include a field for selecting the travel ID -->


                        <!-- Error messages for text -->
                        <div th:if="${#fields.hasErrors('text')}" th:errors="*{text}" style="color: red"></div><br>

                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
        <div class="contact_items">
            <a href="">
                <div class="img-box">
                    <img src="/images/location.png" alt="">
                </div>
                <h6>
                    We will be happy to receive your request through our email for contacts
                </h6>
            </a>
            <a href="">
                <div class="img-box">
                    <img src="/images/call.png" alt="">
                </div>
                <h6>
                    (+359 891 222 444)
                </h6>
            </a>
            <a href="">
                <div class="img-box">
                    <img src="/images/mail.png" alt="">
                </div>
                <h6>
                    carpooljust4you@gmail.com
                </h6>
            </a>

        </div>
        <div class="social_container">
            <div class="social-box">
                <div>
                    <a href="">
                        <img src="/images/fb.png" alt="">
                    </a>
                </div>
                <div>
                    <a href="">
                        <img src="/images/twitter.png" alt="">
                    </a>
                </div>
                <div>
                    <a href="">
                        <img src="/images/linkedin.png" alt="">
                    </a>
                </div>
                <div>
                    <a href="">
                        <img src="/images/insta.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- end contact section -->
<script>
</script>

<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
</script>
<script src="/js/custom.js"></script>

</body>
<th:block th:include="~{/fragments/footer}">
</th:block>
</html>
