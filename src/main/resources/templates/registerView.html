<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Basic -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Site Metas -->
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Carpool just 4 You</title>

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
    <!-- responsive style -->
    <link href="/css/responsive.css" rel="stylesheet"/>
    <link rel="icon" type="image/ico" href="/images/favicon.ico">
</head>

<body class="sub_page">
<div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" href="index.html">
            <span>
              Carpool just 4 You
            </span>
                </a>

                <div class="navbar-collapse" id="">
                    <div class="user_option">
                        <a href="">
                            Login
                        </a>
                    </div>
                    <div class="custom_menu-btn">
                        <button onclick="openNav()">
                            <span class="s-1"> </span>
                            <span class="s-2"> </span>
                            <span class="s-3"> </span>
                        </button>
                    </div>
                    <div id="myNav" class="overlay">
                        <div class="overlay-content">
                            <a th:href="@{/home/about}">About</a>
                            <a th:href="@{/travel}">Search Travel</a>
                            <a th:href="@{/auth/login}">Login</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- end header section -->
</div>

<!-- contact section -->

<section class="contact_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h2>
                Please register
            </h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Register</h3>
                        <form th:action="@{/auth/register}" th:object="${register}" th:method="POST">
                            <div class="input__item">
                                <input th:field="*{firstName}" type="text" placeholder="First name">
                                <label class="label-error-telerik" th:errors="*{firstName}">Content error placeholder</label>
                                <span class="icon_profile"></span>
                            </div>
                            <div class="input__item">
                                <input th:field="*{lastName}" type="text" placeholder="Last name">
                                <label class="label-error-telerik" th:errors="*{lastName}">Content error placeholder</label>
                                <span class="icon_profile"></span>
                            </div>
                            <div class="input__item">
                                <input th:field="*{username}" type="text" placeholder="username">
                                <label class="label-error-telerik" th:errors="*{username}">Content error placeholder</label>
                                <span class="icon_mail"></span>
                            </div>
                            <div class="input__item">
                                <input th:field="*{password}" type="password" placeholder="Password">
                                <label class="label-error-telerik" th:errors="*{password}">Content error placeholder</label>
                                <span class="icon_lock"></span>
                            </div>
                            <div class="input__item">
                                <input th:field="*{passwordConfirm}" type="password" placeholder="Password Confirm">
                                <label class="label-error-telerik" th:errors="*{passwordConfirm}">Content error placeholder</label>
                                <span class="icon_lock"></span>
                            </div>
                            <div class="input__item">
                                <input th:field="*{phoneNumber}" type="text" placeholder="Phone number">
                                <label class="label-error-telerik" th:errors="*{phoneNumber}">Content error placeholder</label>
                                <span class="icon_profile"></span>
                            </div>
                            <div class="input__item">
                                <input th:field="*{email}" type="text" placeholder="Email">
                                <label class="label-error-telerik" th:errors="*{email}">Content error placeholder</label>
                                <span class="icon_profile"></span>
                            </div>
                            <button type="submit" class="site-btn">Register</button>
                        </form>
                        <h5>Already have an account? <a th:href="@{/auth/login}">Log In!</a></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact_items">
            <a href="">
                <div class="img-box">
                    <img src="/images/location.png" alt="">
                </div>
                <h6>
                    We will be happy to receive your request through our email for contacts
                </h6>
            </a>
            <a href="">
                <div class="img-box">
                    <img src="/images/call.png" alt="">
                </div>
                <h6>
                    (+359 891 222 444)
                </h6>
            </a>
            <a href="">
                <div class="img-box">
                    <img src="/images/mail.png" alt="">
                </div>
                <h6>
                    carpooljust4you@gmail.com
                </h6>
            </a>

        </div>
        <div class="social_container">
            <div class="social-box">
                <div>
                    <a href="">
                        <img src="/images/fb.png" alt="">
                    </a>
                </div>
                <div>
                    <a href="">
                        <img src="/images/twitter.png" alt="">
                    </a>
                </div>
                <div>
                    <a href="">
                        <img src="/images/linkedin.png" alt="">
                    </a>
                </div>
                <div>
                    <a href="">
                        <img src="/images/insta.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- end contact section -->
<script>
    function redirectToPage(select) {
        var selectedOption = select.options[select.selectedIndex].value;
        if (selectedOption) {
            window.location.href = selectedOption;
        }
    }
</script>

<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
</script>
<script src="/js/custom.js"></script>

</body>
<th:block th:include="~{/fragments/footer}">
</th:block>
</html>
